<!doctypehtml><html lang=en><meta charset=UTF-8><title>qrtron</title><canvas height=300 id=m width=300></canvas><script>var canvas=document.getElementById("m");const ctx=canvas.getContext("2d"),players=[["orange","u",150,200,[]],["blue","d",150,100,[]]];ctx.fillStyle="black",ctx.fillRect(0,0,canvas.width,canvas.width);const mainloop=setInterval((()=>{for(let e of players){const a=[e[2],e[3]];switch(e[1]){case"u":e[4].push(a),e[3]--;break;case"d":e[4].push(a),e[3]++;break;case"l":e[4].push(a),e[2]--;break;case"r":e[4].push(a),e[2]++}ctx.fillStyle=e[0],ctx.fillRect(e[2],e[3],3,3);for(let a of e[4])ctx.fillRect(a[0],a[1],2,2)}var e=[players[0][2],players[0][3]],a=[players[1][2],players[1][3]];for(coord of players[0][4])e[0]==coord[0]&&e[1]==coord[1]&&window.alert("player 1 has crashed");for(coord of players[1][4])e[0]==coord[0]&&e[1]==coord[1]&&window.alert("player 1 has crashed");for(coord of players[0][4])a[0]==coord[0]&&a[1]==coord[1]&&window.alert("player 2 has crashed");for(coord of players[1][4])a[0]==coord[0]&&a[1]==coord[1]&&window.alert("player 2 has crashed")}),100);addEventListener("keydown",(e=>{switch(e.key){case"i":"d"!=players[0][1]&&(players[0][1]="u");break;case"j":"r"!=players[0][1]&&(players[0][1]="l");break;case"k":"u"!=players[0][1]&&(players[0][1]="d");break;case"l":"l"!=players[0][1]&&(players[0][1]="r");break;case"w":"d"!=players[1][1]&&(players[1][1]="u");break;case"a":"r"!=players[1][1]&&(players[1][1]="l");break;case"s":"u"!=players[1][1]&&(players[1][1]="d");break;case"d":"l"!=players[1][1]&&(players[1][1]="r")}}));</script>
